<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Candlestick Chart</title>
    <style>
        canvas {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <canvas id="myChart"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial"></script>
    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var data = {
            labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
            datasets: [{
                label: 'Candlestick Dataset',
                data: [
                    {x: 'January', o: 50, h: 70, l: 30, c: 60},
                    {x: 'February', o: 60, h: 80, l: 40, c: 70},
                    {x: 'March', o: 70, h: 90, l: 50, c: 80},
                    {x: 'April', o: 80, h: 100, l: 60, c: 90},
                    {x: 'May', o: 90, h: 110, l: 70, c: 100},
                    {x: 'June', o: 100, h: 120, l: 80, c: 110},
                    {x: 'July', o: 110, h: 130, l: 90, c: 120}
                ],
                type: 'candlestick',
                borderColor: '#00ff00'
            }]
        };
        var options = {
            responsive: true,
            scales: {
                x: {
                    type: 'time',
                    time: {
                        unit: 'month'
                    }
                }
            }
        };
        var myChart = new Chart(ctx, {
            data: data,
            options: options
        });
    </script>
</body>
</html>
